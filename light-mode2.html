<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahfazty CIBC</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/light-mode2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="container">
            <img src="images/logo1.png" alt="">
        </div>
    </div>
    <div class="landing">
        <div class="container">
            <img src="images/logo2.png" alt="">
        </div>
    </div>
    <div class="welcome">
        <div class="container">
            <h1>Welcome to Mahfazty</h1>
            <form action="post">
                <!-- <div class="language">
                    <select name="language" id="lang">
                        <option value="English">English</option>
                        <option value="العربية">العربية</option>
                    </select>
                    <label for="lang"><i class="fa-solid fa-sort-down"></i></label>
                </div> -->
                <div class="username">
                    <div class="user"><i class="fa-solid fa-user"></i></div>
                    <input type="text" placeholder="Username" required>
                    <div class="finger"><i class="fa-solid fa-fingerprint"></i></div>
                </div>
                <div class="password">
                    <div class="pass"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" placeholder="Password" required>
                    <div class="forgot"><a href="#">Forgot?</a></div>
                </div>
                <div class="text">
                    <div class="check">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                </div>
                <div class="log">
                    <p> No account? <a href="#">Sign up</a></p>
                    <input type="submit" value="LOGIN" class="login">
                </div>
            </form>
            
        </div>
    </div>
    <div class="foot">
            <div class="call-center">
                <i class="fa-solid fa-phone"></i>
                <p>16440</p>
            </div>
            <div class="lang">
                <p>Change Language</p>
                <div class="icon">
                    <i class="fa-regular fa-message"></i>
                </div>
            </div>
    </div>
</body>
</html>
